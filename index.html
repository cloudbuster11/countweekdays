<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5342200fc3.js"
      crossorigin="anonymous"
    ></script>
    <title>Beräkna ankomstdag</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="search__container">
        <i class="fa-solid fa-ship fa-5x"></i>
        <label for="departure__input">avgång</label>
        <input
          type="date"
          class="departure__input"
          placeholder="Avgång"
        />
        <label for="departure__input">route</label>
        <input type="text" class="route__input" placeholder="Route" />
        <button class="route__btn">Beräkna</button>
      </section>

      <section class="result__container">
        <p>Avgång:</p>
        <p class="departure"></p>
        <p>Ankomst:</p>
        <p class="arrival"></p>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
